    <script>
        // Definir a data de término do temporizador (29 de dezembro de 2024)
        var countDownDate = new Date("Dec 29, 2024 00:00:00").getTime();

        // Atualizar o contador a cada segundo
        var x = setInterval(function() {

            // Obter a data e hora atual
            var now = new Date().getTime();
            
            // Calcular a distância entre agora e a data de término
            var distance = countDownDate - now;
            
            // Calcular dias, horas, minutos e segundos
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Exibir o resultado no elemento com id="timer"
            document.getElementById("timer").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
            
            // Se a contagem terminar, exibir uma mensagem
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "FIM!";
            }
        }, 1000);
    </script>
